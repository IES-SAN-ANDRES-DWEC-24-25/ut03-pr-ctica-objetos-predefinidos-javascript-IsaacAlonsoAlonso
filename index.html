    <h1>Ejercicio T.3.2</h1>
    <section>
        <h2>Obtener fecha actual</h2>
        <p id="resultadoFecha"></p>
        <button id="btnFecha">Mostrar Fecha</button>
    </section>
    <section>
        <h2>Calcular area circulo:</h2>
        <label for="radio">Especifique un radio</label>
        <input type="text" name="radio" id="radioCirculo">
        <button id="btnAreaCirculo">Calcular</button>
        <p id="resultadoArea"></p>
    </section>
    <section>
        <h2>Contar Vocales:</h2>
        <label for="cadenaVocales">Texto:</label>
        <input type="text" id="cadenaVocales">

    </section>
    <section>
        <h2>Celsius a Fahrenheit:</h2>
        <label for="temperatura">Ingrese una temperatura</label>
        <input type="text" id="celsius">
        <button id="btnCelsiusFahrenheit">Fahrenheit</button>
        <p id="resultadoFahrenheit"></p>
    </section>
    <section>
        <h2>Formatear numero:</h2>
        <label for="num">escoja un numero:</label>
        <input type="text" name="numero" id="numeroFormatear">
        <button id="btnFormatearNumero">Formatear</button>
        <p id="resultadoNumero"></p>

    <section>
        <h2>días restantes para Reyes Magos:</h2>

            <p id="resultadoReyes"></p>
    </section>
</section>

<section>
    <h2>Genera un número aleatorio:</h2>
        <label for="numero">Ingrese dos numeros (Primero el minimo despues el maximo)</label>
        <input type="number" id="minimo">

        <button id="btnAleatorio">Generar</button>
